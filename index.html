<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .video-uploader {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .video-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .video-link:hover {
            text-decoration: underline;
        }

        .no-videos {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¥ Video Upload Platform</h1>
            <p>No login needed - just upload and share!</p>
        </header>

        <input type="text" class="search-bar" id="searchInput" placeholder="Search videos by title or uploader...">

        <div class="upload-section">
            <h2>Upload Your Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="uploaderName">Your Name:</label>
                    <input type="text" id="uploaderName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="videoTitle">Video Title:</label>
                    <input type="text" id="videoTitle" required placeholder="Enter video title">
                </div>

                <div class="form-group">
                    <label for="videoThumbnail">Thumbnail (Image URL):</label>
                    <input type="text" id="videoThumbnail" required placeholder="Paste image URL for thumbnail">
                </div>

                <div class="form-group">
                    <label for="videoUrl">Video URL:</label>
                    <input type="text" id="videoUrl" required placeholder="Paste video URL (YouTube, Vimeo, etc.)">
                </div>

                <button type="submit">Upload Video</button>
            </form>
        </div>

        <div id="videosContainer" class="videos-grid"></div>
        <div id="noVideos" class="no-videos">No videos yet. Be the first to upload!</div>
    </div>

    <script>
        // Initialize videos array from localStorage
        function initializeVideos() {
            if (!localStorage.getItem('videos')) {
                localStorage.setItem('videos', JSON.stringify([]));
            }
        }

        // Load and display videos
        function loadVideos(filter = '') {
            const videos = JSON.parse(localStorage.getItem('videos'));
            const container = document.getElementById('videosContainer');
            const noVideos = document.getElementById('noVideos');

            let filtered = videos;
            if (filter) {
                filtered = videos.filter(v =>
                    v.title.toLowerCase().includes(filter.toLowerCase()) ||
                    v.uploader.toLowerCase().includes(filter.toLowerCase())
                );
            }

            container.innerHTML = '';

            if (filtered.length === 0) {
                noVideos.style.display = 'block';
            } else {
                noVideos.style.display = 'none';
                filtered.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-uploader">by ${video.uploader}</div>
                            <a href="${video.url}" target="_blank" class="video-link">Watch Video âž¤</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const video = {
                uploader: document.getElementById('uploaderName').value,
                title: document.getElementById('videoTitle').value,
                thumbnail: document.getElementById('videoThumbnail').value,
                url: document.getElementById('videoUrl').value,
                timestamp: new Date().toLocaleString()
            };

            // Save to localStorage
            const videos = JSON.parse(localStorage.getItem('videos'));
            videos.unshift(video); // Add to beginning for most recent first
            localStorage.setItem('videos', JSON.stringify(videos));

            // Reset form
            this.reset();

            // Reload videos
            loadVideos();
            alert('Video uploaded successfully!');
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            loadVideos(e.target.value);
        });

        // Initialize on page load
        window.addEventListener('load', function() {
            initializeVideos();
            loadVideos();
        });
    </script>
</body>
</html>
