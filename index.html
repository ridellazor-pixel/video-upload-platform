<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¥ Video Upload Platform</h1>
            <p>No login needed - just upload and share!</p>
        </header>

        <input type="text" class="search-bar" id="searchInput" placeholder="Search videos by title or uploader...">

        <div class="upload-section">
            <h2>Upload Your Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="uploaderName">Your Name:</label>
                    <input type="text" id="uploaderName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="videoTitle">Video Title:</label>
                    <input type="text" id="videoTitle" required placeholder="Enter video title">
                </div>

                <div class="form-group">
                    <label for="videoThumbnail">Thumbnail (Image URL):</label>
                    <input type="text" id="videoThumbnail" required placeholder="Paste image URL for thumbnail">
                </div>

                <div class="form-group">
                    <label for="videoUrl">Video URL:</label>
                    <input type="text" id="videoUrl" required placeholder="Paste video URL (YouTube, Vimeo, etc.)">
                </div>

                <button type="submit">Upload Video</button>
            </form>
        </div>

        <div id="videosContainer" class="videos-grid"></div>
        <div id="noVideos" class="no-videos">No videos yet. Be the first to upload!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
